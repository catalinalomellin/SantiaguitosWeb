<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bienvenido Santiaguito</title>
  <link rel="stylesheet" href="css/logincss.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header class="bienvenido">
      <h1>¡Bienvenido <span>Santiaguito</span>!</h1>
      <img src="img/niño.png" alt="Niño Bienvenido">
    </header>
    <main>
		<div class="nombre-grado"><span>ESCOGE TU AVATAR</span></div>
      <div id="avatar-background-container" class="avatar-container">
        <img src="img/ballena 1.png" alt="Avatar 1">
        <img src="img/paz-y-amor 1.png" alt="Avatar 2">
        <img src="img/pinguino 1.png" alt="Avatar 3">
        <img src="img/gato 1.png" alt="Avatar 4">
      </div>
      <div class="nombre-grado"><span>¿EN QUE GRADO ESTAS?</span></div>
      <div class="otros-botones">
        <button>Parvulos</button>
        <button>Pre Jardin</button>
        <button>Jardin</button>
        <button>Transicion</button>
      </div>
      <div class="nombre-container">
		<img class="nombre-circulo" src="./img/nombre.png" alt="Imagen">
		<div class="nombre-input">
        	<input type="text">
        	<img class="nombre-imagen" src="./img/lapiz.png" alt="Imagen">
		</div>
      	</div>
      <button class="enviar">Enviar</button>
    </main>
  </div>
</body>
</html>
